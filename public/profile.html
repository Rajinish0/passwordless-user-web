<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/profile.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-center">
               <a href="index.html"><button id="site-name"><h1>Alumni</h1></button></a>
            </div>
            <div id="right" class="nav-right">
                <a href="register.html">Register</a>
                <a href="update.html">Update Info</a>
            </div>
        </nav>
    </header>
    
    <main>
        <div id="profile-container">
            <!-- User profile information will be injected here -->
        </div>

        <div id="confirm-dialog" class="dialog-overlay">
            <div class="dialog-box">
                <h3>Are you sure?</h3>
                <div class="dialog-options">
                    <button id="confirm-yes" class="dialog-btn confirm-yes">Yes</button>
                    <button id="confirm-no" class="dialog-btn confirm-no">No</button>
                </div>
            </div>
        </div>

        <div id="notification-modal" class="modal">
            <div class="modal-content">
                <span id="close-notification" class="close">&times;</span>
                <p id="notification-message"></p>
            </div>
        </div>

        <div id="error-message" class="error-message"></div>

    </main>


    <script src="scripts/profile.js" defer></script>
</body>
</html>
